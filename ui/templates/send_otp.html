{% load static %}

{% block content %}
<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="fa">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login </title>

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
        <link href="{% static 'asset/vendor/scss/reboot.css' %}" rel="stylesheet">   
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
         <!-- JavaScript -->
        <script src="{% static 'assets/js/script.js' %}"></script>               
    </head>
    <body style="direction:rtl">
       
        <section class="container forms" style="height:100vh;  margin: 0;">
            
            <div class="form login">
                <div class="form-content"> 

               <p>سلام !</p>
               <p>لطفا شماره موبایل خود را وارد کنید</p>


                <form class="signinputs"  method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="field button-field">
                        <button type="submit">ارسال کد تایید   </button>
                    </div>
                    
                </form>
                <div class="form-link">
                    <a href="{% url 'signin' %}" class="forgot-pass"> ورود با نام کاربری </a>
                </div>
            </div>

                

            
        </section>

        
        
    </body>
</html>
{% endblock %}
