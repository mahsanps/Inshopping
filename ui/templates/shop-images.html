{% load static %}

<form class="inputs"  enctype="multipart/form-data"  id="addmore" hx-encoding='multipart/form-data' hx-post="{% url 'shop-images' pk=shop.pk %}" hx-swap="outerHTML" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
  <a class="back-btn" href="{% url 'editshop' pk=shop.pk %}">
    <img style="width:20px; height:20px; margin:20px 20px 0 0;" src="{% static 'images/back-icon.png' %}">
  </a>
  
  <div class="forms" style="height:auto;">
    <h4>بنر های سایت خود را آپلود کنید</h4>
    <p>(این قسمت الزامی نمی باشد.)</p>
    {% csrf_token %}
    {{ form.as_p }}
   
  
    <button type="submit" >ذخیره</button>
    <div id="loader"></div>

  </div>   
</form>
